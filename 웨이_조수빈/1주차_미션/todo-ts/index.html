<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script type="module" src="./dist/script.js" defer></script>
    <title>TS: To do list</title>
</head>
<body>
    <div class="container">
        <div class="bg-w">
            <header class="mb-30">
                <p class="font-title">🚀 WAY CAN DO IT 🚀</p>
            </header>
            
            <main>
                <div class="inputWrapper">
                    <input type="text" class="inputBox" placeholder="할 일을 입력하세요 📖">
                    <button class="btn">추가</button>
                </div>
                <section class="taskBox">
                    <article id="do-container" class="w-50p">
                        <p class="font-subtitle">To do</p>
                    </article>

                    <article id="done-container" class="w-50p">
                        <p class="font-subtitle">Done</p>
                    </article>
                </section>
            </main>

        </div>
    </div>
</body>
</html>
