<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
</head>
<style>
    * {
        background-color: aliceblue;
    }
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 70px;
    }
    .middle_container {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .middle_container hr {
        width: 70%;
        border: 1px solid lightgray;
        margin-bottom: 10px;
    }
    input {
        width: 60%;
        height: 40px;
        padding-left: 10px;
    }
    input::placeholder {
        font-style: italic;
    }
    .title_container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-items: center;
        align-items: center;
        margin-left: 100px;
        margin-right: 100px;
        align-items: flex-start;
        grid-template-rows: auto 1fr;
    }
    .title {
        text-align: center;
    }
    .title p {
        font-size: medium;
        font-weight: bolder;
        display: inline-block;
        text-decoration: underline;
        text-decoration-color: lightgray;
        text-underline-offset: 5px;
        text-decoration-thickness: 3px;
    }
    .todo_list, .done_list {
        margin-top: 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 180px;
        margin-bottom: 10px;
        font-weight: bold;
        padding-bottom: 10px;
        border-bottom: 5px solid lightgray;
    }
    .todo_list button, .done_list button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        background-color: lightgray;
    }
    .done_list button {
        background-color: lightgray;
    }
</style>
<body>
    <header>
        <h1>UMC Study Plan</h1>
    </header>
    <div class="middle_container">
        <hr>
        <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요">
    </div>
    <div class="title_container">
        <div class="title">
            <p>해야 할 일</p>
            <div id="todoList">
                
            </div>
        </div>
        <div class="title">
            <p>해낸 일</p>
            <div id="doneList">
                
            </div>
        </div>
    </div>

    <script>
        //입력 필드와 리스트 요소
        const input = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        const doneList = document.getElementById('doneList');

        //항목을 추가하는 함수
        function addTodoItem(todo) { 
            const todoItem = document.createElement('div');
            todoItem.classList.add('todo_list');
            
            const todoText = document.createElement('span');
            todoText.textContent = todo;
            
            const doneButton = document.createElement('button');
            doneButton.textContent = '완료';
            doneButton.onclick = function() {
                moveToDoneList(todoItem);
            };
            
            todoItem.appendChild(todoText);
            todoItem.appendChild(doneButton);
            todoList.appendChild(todoItem);
        }

        //항목을 완료 목록으로 이동시키는 함수
        function moveToDoneList(todoItem) {
            const doneItem = document.createElement('div');
            doneItem.classList.add('done_list');
            
            const doneText = todoItem.querySelector('span').textContent;
            const doneTextElement = document.createElement('span');
            doneTextElement.textContent = doneText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '삭제';
            deleteButton.onclick = function() {
                doneItem.remove();
            };
            
            doneItem.appendChild(doneTextElement);
            doneItem.appendChild(deleteButton);
            doneList.appendChild(doneItem);
            
            //완료된 항목을 "해야 할 일"에서 제거
            todoItem.remove();
        }

        //Enter 키로 항목 추가
        input.addEventListener('keypress', function(event) {
            if(event.key === 'Enter' && input.value.trim() !== '') {
                addTodoItem(input.value.trim());
                input.value = '';  //입력란 초기화
            }
        });
    </script>
</body>
</html>
