<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-left button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .nav-left img {
            display: block;
            height: 40px;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-right a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <button><i class="fas fa-bars"></i></button>
            <img src="KakaoTalk_20250317_015409114.png" alt="Logo">
            <span class="logo">SMUMC</span>
        </div>
        <div class="nav-right">
            <a href="#">Projects</a>
            <a href="#">Members</a>
            <a href="#">Notice</a>
          
        </div>
    </nav>
</body>
</html>
