<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문서의 언어를 한국어(ko)로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정-->
    <link rel="stylesheet" href="TodoList_js.css"> <!-- CSS 파일 연결 -->
    <script src="TodoList_js.js" defer></script>
    <title>TodoList_js</title> <!-- 웹페이지 제목 설정 -->
</head>

<body>
    <!--header-->
    <div class="header">
        <p class="header_title">UMC Study Plan</p>
    </div>

    <!--todo-container-->
    <div class="todo-container">

        <!--todo-container__form-->
        <form id="todo-form" class="todo-container__form">
            <input 
            type="text" 

            id="todo-input" 
            class="todo-container__input" 

            placeholder="할 일을 입력해주세요." 
            required/>
        </form>


        <!--render-container-->
        <div class="render-container">

            <!--todolist-->
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list"></ul> <!--할일 목록 동적으로 추가-->
            </div>
    
            <!--done list-->
            <div class="render-container__section">
                <h2 class="render-container__title">해낸 일</h2>
                <ul id="done-list" class="render-container__list"></ul> <!--완료 목록 동적으로 추가-->
            </div>
        </div>
    </div>
</body>
</html>
